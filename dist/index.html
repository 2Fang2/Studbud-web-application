			<!-- Starting the page content -->
			<div class="content home">
				<div class="time-task d-flex d-flex-aic d-flex-jcsb">
					<div class="time text-c">
						<!-- Setting the system time -->
						<p class="todayTime"></p>
						<p>welcome back to Studbud</p>
					</div>
					<div class="today-task">
						<!-- This is the today task info table header -->
						<div class="table-head d-flex d-flex-aic d-flex-jcsb">
							<span>Today's task</span>
							<span>Status</span>
							<span>Due date</span>
						</div>
						<!-- This is the today task info table body -->
						<div class="table-body" id="tableBody"></div>
					</div>
				</div>
				<!-- Setting the Task board -->
				<div class="task-board">
					<p class="task-board-title">Task board</p>
					<div class="task-list d-flex d-flex-aifs d-flex-jcsb" id="task"></div>
					<span class="add-task">+ Add task</span>
				</div>
			</div>
			<!-- The end of the page content -->
		</div>
	</div>

	<!-- add / edit Task board  -->
	<div class="modal">
		<input type="hidden" id="session-id">
		<input type="hidden" id="task-id">
		<div class="mask"></div>
		<div class="modal-task">
			<div class="modal-head d-flex d-flex-aic d-flex-jcsb">
				<!-- This is the task title -->
				<span class="taskModalTitle"></span>
				<!-- This is the modal close -->
				<span id="close">x</span>
			</div>
			<div class="modal-body">
				<!-- This is the parameter Session -->
				<div class="row d-flex d-flex-aic d-flex-fdc">
					<label for="session">Session</label>
					<select name="session" id="session"></select>
				</div>
				<!-- This is the parameter Title -->
				<div class="row d-flex d-flex-aic d-flex-fdc">
					<label for="title">Title</label>
					<input type="text" name="title" id="title">
				</div>
				<!-- This is the parameter Planned duration time -->
				<div class="row d-flex d-flex-aic d-flex-fdc">
					<label for="time">Planned duration</label>
					<input type="time" name="time" id="time" placeholder="Oh 25 min">
				</div>
				<!-- This is the parameter frame startDate / dueDate -->
				<div class="row d-flex d-flex-aic d-flex-fdc">
					<label for="timeFrame">Time frame</label>
					<div class="d-flex d-flex-aic d-flex-jcsb">
						<input type="date" name="startDate" id="startDate">
						<input type="date" name="dueDate" id="dueDate">
					</div>
				</div>
				<!-- This is the parameter description -->
				<div class="row">
					<textarea name="description" id="description" placeholder="Description"></textarea>
				</div>
				<!-- This is the parameter Grade -->
				<div class="row d-flex d-flex-aic d-flex-fdc">
					<label for="grade">Grade</label>
					<select name="grade" id="grade">
						<option value="Low">Low</option>
						<option value="Med">Med</option>
						<option value="High">High</option>
					</select>
				</div>
				<div class="row d-flex d-flex-aic d-flex-jcsb">
					<!-- The button of the modal Cancel -->
					<button id="cancel">Cancel</button>
					<!-- The button of the modal Save -->
					<button id="save">Save</button>
				</div>
			</div>
		</div>
	</div>
	<!-- TThis is the common javascript -->
	<script src="/script.d573be0b.js"></script>
	<!-- This is the home javascript -->
	<script src="/js.00a46daa.js"></script>
