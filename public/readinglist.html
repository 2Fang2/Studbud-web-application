    <link rel="stylesheet" href="scss/main.scss">
    <!-- This is to view window variation style -->
    <link rel="stylesheet" href="scss/media.scss">
</head>

<body>
    <div class="container">
        <!-- This is the page mask -->
        <div class="container-mask"></div>
        <div class="left">
            <!-- This is the logo for the studbud -->
            <a href="./index.html" class="logo">STUDBUD</a>
            <!-- The navigation bar for the 5 main pages -->
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/home (1).png" class="icon1" alt="">
                                <img src="images/home.png" class="icon2" alt="">
                            </div>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="calendar.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/calendar.png" class="icon1" alt="">
                                <img src="images/calendar (1).png" class="icon2" alt="">
                            </div>
                            Calendar
                        </a>
                    </li>
                    <li class="active">
                        <a href="readinglist.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/reading.png" class="icon1" alt="">
                                <img src="images/reading (1).png" class="icon2" alt="">
                            </div>
                            Reading list
                        </a>
                    </li>
                    <li>
                        <a href="tools.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/tool.png" class="icon1" alt="">
                                <img src="images/tool (1).png" class="icon2" alt="">
                            </div>
                            Tools
                        </a>
                    </li>
                    <li>
                        <a href="flashcards.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/flashcard.png" class="icon1" alt="">
                                <img src="images/flashcards.png" class="icon2" alt="">
                            </div>
                            Flashcards
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- This is the logout icon -->
            <div class="logout">
                <a href="" class="d-flex">
                    <img src="images/logout (1).png" class="logout-img1" alt="">
                    <img src="images/logout.png" class="logout-img2" alt="">
                    logout
                </a>
            </div>
        </div>
        <div class="right">
            <div class="toolbar d-flex d-flex-aic d-flex-jcsb">
                <!-- Setting the reading list page title -->
                <span class="page-title">Reading list</span>
                <!-- <form action="" class="d-flex d-flex-aic d-flex-jcsb">
					<input type="text" placeholder="Search">
					<button></button>
				</form> -->
                <!-- Here are user's name and picture and mobile's menu icon -->
                <div class="d-flex d-flex-aic">
                    <div class="info d-flex d-flex-aic d-flex-jcsb">
                        <img src="images/portrait.png" alt="">
                        <span>Emily</span>
                    </div>
                    <img src="images/menu.png" class="menu" alt="">
                </div>
            </div>
            <!-- Starting the page content -->
            <div class="content readinglist">
                <div class="transparency">
                    <div class="readinglist-top d-flex d-flex-jcsb d-flex-aic">
                        <div class="readinglist-top-le">
                            <!-- Setting the date -->
                            <input type="date" id="date">
                            <!-- The button of the readinglist deleted -->
                            <button class="deleted">Delete</button>
                            <!-- The button of the readinglist edit -->
                            <button class="edit">Edit</button>
                        </div>
                        <div class="readinglist-top-re">
                            <!-- The button of the readinglist save -->
                            <button class="save">Save</button>
                            <!-- The button of the readinglist open -->
                            <button class="open">Open</button>
                        </div>
                    </div>
                    <!-- The reading list content -->
                    <div class="readinglist-content">
                        <!-- The reading list title -->
                        <p>Reading list</p>
                        <div id="list"></div>
                        <!-- The reading list add -->
                        <div class="addList">
                            <a href="javascript:;" class="d-flex d-flex-aic" id="addList">
                                + Add
                                <div class="arrow"></div>
                            </a>
                        </div>
                        <!-- The reading list form -->
                        <div class="readinglist-form">
                            <textarea name="linkseg" id="linkseg"
                                placeholder="e.g.https://www.skillsyouneed.com/ps/time-management.html"></textarea>
                            <button class="addLink">Add link</button>
                            <button class="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The end of the page content -->
        </div>
    </div>

    <!-- This is the readinglist javascript -->
    <script src="js/readinglist.js"></script>
    <!-- This is the common jaavascript -->
    <script src="js/script.js"></script>
