    <link rel="stylesheet" href="scss/reset.scss">
    <!-- This is the main pages style -->
    <link rel="stylesheet" href="scss/main.scss">
    <!-- This is to view window variation style -->
    <link rel="stylesheet" href="scss/media.scss">
</head>

<body>
    <div class="container">
        <!-- This is the page mask -->
        <div class="container-mask"></div>
        <div class="left">
            <!-- This is the logo for the studbud -->
            <a href="./index.html" class="logo">STUDBUD</a>
            <!-- The navigation bar for the 5 main pages -->
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/home (1).png" class="icon1" alt="">
                                <img src="images/home.png" class="icon2" alt="">
                            </div>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="calendar.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/calendar.png" class="icon1" alt="">
                                <img src="images/calendar (1).png" class="icon2" alt="">
                            </div>
                            Calendar
                        </a>
                    </li>
                    <li>
                        <a href="readinglist.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/reading.png" class="icon1" alt="">
                                <img src="images/reading (1).png" class="icon2" alt="">
                            </div>
                            Reading list
                        </a>
                    </li>
                    <li>
                        <a href="tools.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/tool.png" class="icon1" alt="">
                                <img src="images/tool (1).png" class="icon2" alt="">
                            </div>
                            Tools
                        </a>
                    </li>
                    <li class="active">
                        <a href="flashcards.html" class="d-flex d-flex-aic">
                            <div class="icon">
                                <img src="images/flashcard.png" class="icon1" alt="">
                                <img src="images/flashcards.png" class="icon2" alt="">
                            </div>
                            Flashcards
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- This is the logout icon-->
            <div class="logout">
                <a href="" class="d-flex">
                    <img src="images/logout (1).png" class="logout-img1" alt="">
                    <img src="images/logout.png" class="logout-img2" alt="">
                    logout
                </a>
            </div>
        </div>
        <div class="right">
            <div class="toolbar d-flex d-flex-aic d-flex-jcsb">
                <!-- set page title -->
                <span class="page-title">Flashcards</span>
                <!-- <form action="" class="d-flex d-flex-aic d-flex-jcsb">
					<input type="text" placeholder="Search">
					<button></button>
				</form> -->
                <!-- Here are user's name and picture and mobile's menu -->
                <div class="d-flex d-flex-aic">
                    <div class="info d-flex d-flex-aic d-flex-jcsb">
                        <img src="images/portrait.png" alt="">
                        <span>Emily</span>
                    </div>
                    <img src="images/menu.png" class="menu" alt="">
                </div>
            </div>
            <!-- Starting the page content -->
            <div class="content flashcards">
                <div class="transparency">
                    <div class="flashcards-top d-flex d-flex-aic d-flex-jcfd">
                        <!--This is the  new flashcards item -->
                        <button class="create">New</button>
                        <!-- This is the delete flashcards list -->
                        <button class="delete">Delete</button>
                    </div>
                    <!-- This is the flashcards form -->
                    <div class="flashcards-form">
                        <!-- This is the flashcards form title -->
                        <p class="flashcards-form-title">Create Flashcard</p>
                        <!-- This is the parameter Question -->
                        <div class="form-row">
                            <label for="question">Question</label>
                            <input type="text" name="question" id="question">
                        </div>
                        <!-- This is the parameter Answer -->
                        <div class="form-row">
                            <label for="answer">Answer</label>
                            <input type="text" name="answer" id="answer">
                        </div>
                        <!-- This is the flashcards form save close -->
                        <div class="form-row">
                            <button class="save">Save</button>
                            <button class="close">Close</button>
                        </div>
                    </div>
                    <!-- This is the flashcards list content -->
                    <div class="flashcards-list d-flex d-flex-fww"></div>
                </div>
            </div>
            <!-- The end of the page content -->
        </div>

    <!-- This is the flashcards javascript -->
    <script src="js/flashcards.js"></script>
    <!-- This is the common javascript -->
    <script src="js/script.js"></script>
